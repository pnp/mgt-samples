<!-- External Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<!-- External Styles -->
<link rel="stylesheet"
	href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

<!-- Template -->
<div class="mgt-get-email">
	<h1 class="mgt-get-email-title">My emails</h1>
	<mgt-get id="mgt-email" resource="/me/mailFolders/Inbox/messages" scopes="Mail.Read, Mail.ReadWrite" max-pages="3">
		<template>
			<div class="email" data-for="email in value">
				<div class="header">
					<div>
						<mgt-person person-query="{{email.sender.emailAddress.address}}" view="oneline"
							person-card="hover" />
					</div>
					<span class="command-bar">
						<div class="command-bar-action">
							<a href="#" data-props="@click: deleteClick" onclick="return false;">
								<span class="ms-Icon--Delete" aria-hidden="true"></span>
							</a>
						</div>
					</span>
				</div>
				<div class="title">
					<a href="{{ email.webLink }}" data-props="@click: emailClick" onclick="return false;">
						<h3>{{ email.subject }}</h3>
					</a>
					<span class="date">
						{{ getFormattedDate(email.receivedDateTime) }}
					</span>
				</div>
				<div data-if="email.bodyPreview" class="preview" innerHtml>{{email.bodyPreview}}</div>
				<div data-else class="preview empty-body">
					...
				</div>
			</div>
		</template>

		<template data-type="loading">
			Loading...
		</template>

		<template data-type="error">
			{{ this }}
		</template>
	</mgt-get>
</div>
